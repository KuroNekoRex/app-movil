<ion-header>
  <ion-toolbar color="warning">
    <ion-title>RegistrApp</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" expand="block" color="dark">volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card-content>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.usuario" [(ngModel)]="Nombre"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="user.correo" [(ngModel)]="Correo"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" [(ngModel)]="Contra"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button color="dark" expand="full" (click)="ingresar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
</ion-card-content>
</ion-content>
