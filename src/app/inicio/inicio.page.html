<ion-header>
  <ion-toolbar color="warning">
    <ion-title>RegistrApp</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" expand="block" color="dark">volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-card-title>Bienvenido a alumno  {{usuario}}</ion-card-title>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p>Hora y dehca de ingreso: {{ formattedDateTime }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button  expand="full" color="primary" (click)="escanearCodigoQR()">Escanear</ion-button>

  <ion-button *ngIf="isWeb" expand="full" color="primary" (click)="enviarCorreoWeb()">Enviar Correo Web</ion-button>

</ion-content>
